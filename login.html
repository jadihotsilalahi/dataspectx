<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBNqxmE4M9KNnzIbSJ41GORj9JD0Hj6T6U",
      authDomain: "dataspectx-web.firebaseapp.com",
      projectId: "dataspectx-web",
      storageBucket: "dataspectx-web.firebasestorage.app",
      messagingSenderId: "712181104167",
      appId: "1:712181104167:web:bed12ca315e6f497585802"
    };

    // Inisialisasi
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("Isi email & password!");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login berhasil!");
        window.location.href = "index.html"; 
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    window.login = login;
  </script>
</head>
<body>
  <div class="container">
    <h1>LOGIN</h1>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>

    <button onclick="login()">Login</button><br><br>
    <a href="register.html">Belum punya akun? Daftar</a><br>
    <a href="reset.html">Lupa Password?</a>
  </div>
</body>
</html>
