<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ubah Password</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNqxmE4M9KNnzIbSJ41GORj9JD0Hj6T6U",
      authDomain: "dataspectx-web.firebaseapp.com",
      projectId: "dataspectx-web",
      storageBucket: "dataspectx-web.firebasestorage.app",
      messagingSenderId: "712181104167",
      appId: "1:712181104167:web:bed12ca315e6f497585802"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function ubahPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");
      const newPassword = document.getElementById("newPassword").value;

      if (!newPassword) return alert("Masukkan password baru!");

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        alert("Password berhasil diubah! Silakan login.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    window.ubahPassword = ubahPassword;
  </script>
</head>
<body>
  <div class="container">
    <h1>Ubah Password</h1>
    <p>Masukkan password baru untuk akun kamu:</p>
    <input type="password" id="newPassword" placeholder="Password baru"><br>
    <button onclick="ubahPassword()">Simpan Password</button><br><br>
    <a href="login.html">Kembali ke Login</a>
  </div>
</body>
</html>
